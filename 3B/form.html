<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - 6 January 2025</title>
</head>

<body>
    <h2>Form</h2>

    <form method="POST" action="https://dev.fare4z.com" enctype="multipart/form-data">

        <p>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        </p>

        <p>
            <label for="pass">Password</label>
            <input type="password" id="katalaluan" name="katalaluan" placeholder="Enter ur Password">
        </p>

        <p>
            <label for="email">Email Address</label>
            <input type="email" id="emel" name="emel" placeholder="Enter ur email Address">
        </p>

        <p>
            <label for="age">Age</label>
            <input type="number" id="umur" name="umur" placeholder="Enter your age">
        </p>

        <p>
            <label for="dob">Date of birth</label>
            <input type="date" id="dob" name="dob">
        </p>

        <p>
            <label for="tob">Time of birth</label>
            <input type="time" id="tob" name="tob">
        </p>

        <p>
            <label for="gender">Gender</label> <br>
            <input type="radio" name="gender" value="Male">Male <br>
            <input type="radio" name="gender" value="Female">Female
        </p>

        <p>
            <label for="skills">Skills</label> <br>
            <input type="checkbox" name="skill[]" value="HTML">HTML <br>
            <input type="checkbox" name="skill[]" value="CSS">CSS <br>
            <input type="checkbox" name="skill[]" value="Javascript">Javascript
        </p>

        <p>
            <label for="pic">Profile Picture</label>
            <input type="file" name="uploadedFile" id="uploadedFile">
        </p>

        <p>
            <button type="submit">Hantar</button> | <button type="reset">Reset</button>
        </p>



    </form>


</body>

</html>
