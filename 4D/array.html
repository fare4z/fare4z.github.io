<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Array in Javascript</title>
</head>
<body>
	<h2>Lucky Draw</h2>

	<div id="kiri">
		<h3>Enter Name</h3>
	
		<div id="form">
			<input type="text" id="nama">
			<input type="button" id="tambah" value="tambah" onclick="tambahNama()">

		</div>
		</div>
		<div id="kanan">
		<h3>Output</h3>
		
			<span id="output"></span>	
	
	
	</div>
		
		<div class="clear"></div>

	

</body>

<script>
let nama_output = [];
	function tambahNama() {
		let nama = document.getElementById("nama").value;
		
		nama_output.push(nama);

		document.getElementById("output").innerHTML = '<ul><li>' + nama_output.join("</li><li>"); + '</li></ul>';
	
		nama_output.forEach(element => {
			console.log(nama_output);
		});

	}




</script>
	
</html>
