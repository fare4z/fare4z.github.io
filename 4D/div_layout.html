<!DOCTYPE html>
<html>
<head>
    <title>Simple DIV Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2px;
            display: flex;
        }

        .sidebar {
            width: 30%;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .main-content {
            width: 70%;
            background-color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </div>
        <div class="main-content">
            <h1>Main Content</h1>
            <p>This is the main content area. You can add your content here.</p>
        </div>
    </div>
</body>
</html>
