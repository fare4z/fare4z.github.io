<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Menus Example</title>
    <style>
        /* Horizontal Menu */
nav.horizontal ul {
    list-style: none;
    display: flex;
    background: #333;
    padding: 0;
}

nav.horizontal ul li {
    padding: 15px 20px;
}

nav.horizontal ul li a {
    color: white;
    text-decoration: none;
}

nav.horizontal ul li:hover {
    background: #666;
}

        /* Vertical Menu */
        nav.vertical {
            margin-top: 20px; 
        }

        nav.vertical ul {
            list-style: none;
            background: #444;
            padding: 0;
            width: 200px;
        }

        nav.vertical ul li {
            display: block;
            padding: 15px;
            border-bottom: 1px solid #555;
        }

        nav.vertical ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        nav.vertical ul li:hover {
            background: #666;
        }

        /* Dropdown */

        /* Drop-Down Menu */
nav ul li {
    position: relative;
}

nav ul li .dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: #444;
    min-width: 150px;
}

nav ul li:hover .dropdown {
    display: block; 
}



    </style>
</head>
<body>

    <h3>Navigation system</h3>

    <!-- Horizontal Menu -->
<nav class="horizontal">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

    <!-- Vertical Menu -->
    <nav class="vertical">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <nav class="horizontal">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li >
                <a href="#">Services</a>
                <ul class="dropdown">
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">SEO</a></li>
                    <li><a href="#">Marketing</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
