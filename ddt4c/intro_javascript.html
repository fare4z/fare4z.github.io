<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JS</title>
</head>

<body>
    <!-- Inline JavaScript -->
    <button onclick="alert('My Name is Fareez!')">
        Click Me
    </button>

    <br>

    <button onclick="register()">
        Register Here!
    </button>

    <!-- Internal JavaScript -->
    <script>
        alert('Welcome to JavaScript World!');
        console.log("Test");

        var a = 1;
        var b = 2;
        console.log("Total : " + a + b);

        function exampleScope() {
            var a = 5; // 'a' is function-scoped
            let b = 10; // 'b' is block-scoped

            if (true) {
                var a = 20; // This reassigns the 'a' variable declared above
                let b = 30; // This creates a new 'b' variable with block scope
            }

            console.log(a); // Outputs 20
            console.log(b); // Outputs 10
            alert("a : " + a);
            alert("b : " + b);
        }

        function register() {
            // Ask student enter name
            let studentName = prompt("Please Enter Your Name");
            let studentAge = prompt("Enter your age");

            //  Check form validation
            if (studentName) {
                alert("Welcome to the class "
                    + studentName +
                    "! \n  Age : "
                    + studentAge);
            } else {
                alert("Please enter ur name before proceed");
            }


        }

        function checkLogin() {
            var username = prompt('Username');
            var password = prompt('Password');

            if (username == "fareez") {
                alert('User Exists');

                if (password == "123456") {
                    alert('Success Login');
                } else {
                    alert('Wrong Password');
                }

            } else if (username == "admin") {
                alert('Admin')
            }
            else {
                alert('User not exists');
            }

        }

        function checkGrade() {
            let grade = prompt('Please enter ur grade');
            switch (grade) {
                case "A":
                    alert('Excellent');
                    break;
                case "B":
                    alert('Good')
                    break;
                default:
                    alert("invalid grade");
            }
        }












    </script>

</body>

</html>
