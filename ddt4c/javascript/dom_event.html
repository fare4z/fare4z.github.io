<!DOCTYPE html>
<html lang="en">
<head>
   <title>DOM & JavaScript Event</title>

   <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .desc {
            color: #555;
            font-size: 14px;
        }
      
        #sys {
            width: 80%;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
        }
   </style>
</head>
<body>
    <div id="box">
        <h1>DOM - Document Object Model</h1>
        <p>Tambah element <code>li</code> dan tukar style menggunakan DOM</p>
        <p>Menu</p>
        <button onclick="addItem()">Add new menu</button>
        <ul id="list">
            <li>Nasi Ayam</li>
            <li>Mee Goreng</li>
        </ul>

        <button onclick="changeBlue()">Blue Colour</button> <br>
        <button onclick="changeRed()">Red Color</button>
    </div>


    <div id="sys">
        <h1>Food Ordering System</h1>

        <input type="checkbox" value="nasi ayam">Nasi Ayam - RM 10 <br>
        <input type="checkbox" value="mee goreng">Mee Goreng - RM 8 <br>
        <input type="checkbox" value="nasi lemak">Nasi Lemak - RM 12 <br>
        <input type="checkbox" value="roti canai">Roti Canai - RM5 <br><br>

        <button onclick="orderFood()">Order Now!</button>

        <br>

        <div id="info"></div>
        <div id="priceInfo"></div>


    </div>

    <div id="event">

        <h2>Event Handling</h2>

        <!-- OnClick -->

        <button onclick="alert('Button Clicked')">Click Me</button> <br>

        <button id="klik">Tekan Saya!</button>

        <p id="welcome">Welcome</p>

    <img src="https://images.squarespace-cdn.com/content/v1/607f89e638219e13eee71b1e/1684821560422-SD5V37BAG28BURTLIXUQ/michael-sum-LEpfefQf4rU-unsplash.jpg" width="250px" id="kucing">

<br>
    <!-- Event onfocus / onblur -->

    <input type="text" id="nama" placeholder="Enter your name" onfocus="this.style.backgroundColor='lightblue'" onblur="this.style.backgroundColor=''" > <br>
    <input type="text" id="nric" placeholder="Enter ur IC Number">


    <br>

    <select onchange="checkJabatan()" id="jabatan">
        <option value="">Choose One</option>
        <option value="DDT">DDT</option>
        <option value="DIT">DIT</option>
    </select>
    </div>

    <script src="function.js"></script>

</body>
</html>
