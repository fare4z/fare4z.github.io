<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Array</title>
</head>
<body>
    <h1>Food Ordering SYstem</h1>

    <button id="btnMenu">Add New Menu</button>
    <hr>
    <h2>Menu</h2>

    <form id="menuForm"></form>

    <button onclick="orderFood()">Order Now!</button>

    <br>
    <div id="info"></div>
    <div id="priceInfo"></div>

    <h3>Payment Method</h3>
    <select id="paymentMethod()" onchange="payNow()">
    <option value="creditCard">Credit Card</option>
    <option value="debitCard">Debit Card</option>
    <option value="cash">Cash</option>
    </select>

    <script>
        const menu = [
            {name : "Nasi Ayam" , price : 5.00},
            {name : "Mee Goreng" , price : 7.00},
            {name : "Nasi Lemak" , price : 6.00},
        ];

        const form = document.getElementById('menuForm');

        for (let i=0 ; i < menu.length ; i++) {
            const item = menu[i];
            const label = document.createElement("label");
            const checkbox = document.createElement("input");

            checkbox.type = "checkbox";
            checkbox.name = "menuItem";
            checkbox.value = item.name;
            checkbox.id = "item" + i;
            
            label.htmlFor = checkbox.id;
            label.innerHTML = item.name + "- RM " + item.price.toFixed(2);
            label.prepend(checkbox);

            const br = document.createElement("br");
            form.appendChild(label);
            form.appendChild(br);
        }

    </script>


</body>
</html>
