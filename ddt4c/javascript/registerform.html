<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <form onsubmit="return validateForm()" id="registerForm">
        <table>
            <tr>
                <td>Fullname</td>
                <td><input type="text" placeholder="Fullname" id="fullname"
                        onblur="this.value = this.value.toUpperCase();"> </td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" placeholder="Username" id="username"
                        onblur="this.value = this.value.toLowerCase();"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="text" placeholder="Email" id="email"></td>
            </tr>

            <tr>
                <td>Password <br> *Min 8 Character</td>
                <td><input type="password" placeholder="Password" id="password"></td>
            </tr>

            <tr>
                <td colspan="2"> <button type="submit" onclick="displayData()">Submit</button> </td>
            </tr>
        </table>

        <script>
            function validateForm() {
                const fullname = document.getElementById("fullname").value.trim();
                const username = document.getElementById("username").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();

                if (fullname === "" || username === "" || email === "" || password === "") {
                    // alert("All field is required");

                    Swal.fire({
                        title: "Error",
                        text: "All Field is Required",
                        icon: "warning"
                    });

                    return false;
                }

                if (!email.includes("@") || !email.includes(".")) {
                    alert("Invalid email format");
                    return false;
                }

                if (password.length < 8) {
                    alert("Password must be at least 8 character");
                    return false;
                }
                alert("Success");
                // displayData();
                return true;

            }


            function displayData() {
                const form = document.getElementById("registerForm");
                const formData = new FormData(form);
                let output = "";

                for (const [key, value] of formData.entries()) {
                    output += `${key} : ${value} \n`;
                }

                Swal.fire({
                    icon: "info",
                    title: "Success",
                    text: output,
                    footer: '<a href="#">Why do I have this issue?</a>'
                });
            }

        </script>
    </form>

</body>

</html>
