<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h1>Job Application Form</h1>

    <form action="https://dev.fare4z.com" method="GET" enctype="multipart/form-data">

      


<p>
    <label for="fname">Full Name</label>
    <input type="text" name="fullname" placeholder="Please enter your full nama" required>
</p>

<p>
    <label for="email">Email Address</label>
    <input type="email" name="email" placeholder="eg : fareez@psp.edu.my" required>
</p>

<p>
    <label for="phone">Phone Number</label>
    <input type="text" name="phone" placeholder="eg: +601400000" required>
</p>

<p>
    <label for="position">Position</label>
    <select name="position" required>
        <option value="">-- Please Select --</option>
        <option value="Executive">Executive</option>
        <option value="Non-Executive">Non-Executive</option>
    </select>
</p>

<p>
    <label for="available">Available Start Date</label>
    <input type="date" name="startDate" required>
</p>

<p>
    <label for="Resume">Resume</label>
    <input type="file" name="uploadedFile">
</p>

<p>
    <label for="coverLetter">Cover Letter</label> <br>
    <textarea cols="40" rows="5" name="coverLetter" required></textarea>
</p>

<p>
    <label for="employmentType">Employment Type</label> <br>
    <input type="radio" name="type" value="Full-time" required>Full-time <br>
    <input type="radio" name="type" value="Part-time" required>Part-time <br>
    <input type="radio" name="type" value="Internship" required>Internship <br>
</p>


<p>
    <label for="Skills">Skills</label> <br>
    <input type="checkbox" name="skill[]" value="HTML">HTML <br>
    <input type="checkbox" name="skill[]" value="CSS">CSS <br>
    <input type="checkbox" name="skill[]" value="Javascript">JavaScript <br>
    <input type="checkbox" name="skill[]" value="Python">Python <br>
    <input type="checkbox" name="skill[]" value="Others">Others
</p>

<p>
    <button type="submit">Submit</button> || <button type="reset">Reset</button>
</p>

    </form>
</body>
</html>
